<!DOCTYPE html>
<html lang="en">
<head>

    <title>个人主页</title>

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;

        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }
        p {

            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>你的姓名</h1>
        <p>你的简介</p>

            <li>技能1</li>
            <li>技能2</li>

    <section>
        <h2>项目</h2>
        <ul>
            <li><a href="#">项目1</a> - 项目描述</li>
            <li><a href="#">项目2</a> - 项目描述</li>
            <li><a href="#">项目3</a> - 项目描述</li>
            <!-- 添加更多项目 -->
        </ul>
    </section>

        <p>联系方式：你的邮箱地址 | 你的电话号码</p>
    </footer>
</body>
</html>
